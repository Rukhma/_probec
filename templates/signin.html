{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Probec - Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.3.1/css/all.css' %}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Poppins:300,400,800' %}">
    <!-- orion icons-->
    <link rel="stylesheet" href="{% static 'css/orionicons.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/favicon.png?3' %}">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
    <nav class="navbar fixed-top" style="padding-top:7%; padding-bottom:0%; margin-bottom:0%;">
        <div class="container align-center">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo.png' %}" alt="" class="img-fluid" height="170" width="140">
            </a>
        </div>
    </nav>
    <div class="page-holder d-flex align-items-center pt-5 mt-5">
        <div class="container">
            <!-- Just an image navbar -->

            <div class="row align-items-center py-5">
                <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                    <div class="pr-lg-5"><img src="{% static 'img/sign_up_header.jpg' %}" alt="" class="img-fluid"></div>
                </div>
                <div class="col-lg-5 px-lg-4">
                    <h2 class="mb-4">Sign In to Probec!</h2>
                    {% if messages %} {% for result in messages %}
                    <b style="color:rgb(241, 19, 19);">{{result}}</b> {% endfor %} {% endif %}

                    <form id="loginForm" action="signin" class="mt-4" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <input type="text" name="email" placeholder="Email address" class="form-control border-0 shadow form-control-lg" required>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name="password" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet" required>
                        </div>
                        <!--<div class="form-group mb-4">
                            <div class="custom-control custom-checkbox">
                                <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                <label for="customCheck1" class="custom-control-label">Remember Me</label>
                            </div>
                </div>-->
                        <button type="submit" class="btn btn-primary btn-block shadow px-5">Sign In</button>
                        <br/>
                        <div class="form-group mb-4">
                            <p>New to Probec? <a href="register" class="link-decor">Sign Up Now</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-0 text-gray-400 text-center">Design by <a href="{% static 'https://bootstrapious.com/admin-templates' %}" class="external text-gray-400">Bootstrapious</a> & Probec</p>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)                 -->
        </div>
    </div>



    <!-- JavaScript files-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}">
    </script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}">
    </script>
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js' %}"></script>
    <script src="{% static 'js/front.js' %}"></script>
</body>

</html>
